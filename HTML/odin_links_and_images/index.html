<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Images and Links</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <h6>Absolute link:</h6>
        <!-- href gives destination for the link and target specifies where itll be opened 
         noopener and norefferer gives privacy and security (norefferer does both so you dont really need noopener if using norefferer)-->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener norefferer">About The Odin Project</a>
        <h6>Relative link:</h6>
        <a href="./pages/about.html">About</a>
    </body>
</html>
